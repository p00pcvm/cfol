<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Farm of Life - Home</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        h1 {
            margin-bottom: 20px;
        }
        .navigation-links {
            margin-top: 10px;
        }
        .navigation-links a, .navigation-links select, .navigation-links button {
            margin: 0 10px;
            text-decoration: none;
            color: var(--link-color);
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .navigation-links a:hover, .navigation-links select:hover, .navigation-links button:hover {
            text-decoration: underline;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #121212;
                --text-color: #ffffff;
                --link-color: #40c4ff;
            }
        }
        @media (prefers-color-scheme: light) {
            :root {
                --background-color: #ffffff;
                --text-color: #000000;
                --link-color: #007acc;
            }
        }
    </style>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <h1>Welcome to Conway's Farm of Life</h1>
    <div class="navigation-links">
        <select id="play-dropdown" onchange="handlePlayOptionChange()">
            <option value="">Play</option>
            <option value="free">Free</option>
            <option value="limit">Limit</option>
            <option value="action">Action</option>
        </select>
        <a href="about.html">About</a>
        <button id="ton-connect-button">Connect Wallet</button>
    </div>

    <script>
        function handlePlayOptionChange() {
            const selectedValue = document.getElementById('play-dropdown').value;
            if (selectedValue) {
                switch (selectedValue) {
                    case 'free':
                        window.location.href = 'cfol_f.html';
                        break;
                    case 'limit':
                        window.location.href = 'cfol_l.html';
                        break;
                    case 'action':
                        window.location.href = 'cfol_a.html';
                        break;
                }
            }
        }

        if (!window.TonConnectUI) {
            console.error("TonConnectUI is not defined. Ensure the script is loaded correctly.");
        } else {
            const tonConnectUI = window.TonConnectUI.create({
                manifestUrl: 'https://p00pcvm.github.io/cfol/tonconnect-manifest.json',
                buttonRootId: 'ton-connect-button' // Updated to match the button ID
            });

            const connectButton = document.getElementById('ton-connect-button');

            connectButton.addEventListener('click', async () => {
                try {
                    console.log("Attempting to connect to wallet...");
                    const connectedWallet = await tonConnectUI.connect();
                    console.log("Connected wallet:", connectedWallet);
                } catch (error) {
                    console.error("Error connecting to wallet:", error);
                }
            });

            if (window.Telegram && window.Telegram.WebApp) {
                connectButton.removeEventListener('click', () => {
                    alert("Connecting wallet inside Telegram Mini Apps is not supported. Please use the full browser version.");
