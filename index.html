<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Farm of Life - Home</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        h1 {
            margin-bottom: 20px;
        }
        .navigation-links {
            margin-top: 10px;
        }
        .navigation-links a, .navigation-links select {
            margin: 0 10px;
            text-decoration: none;
            color: var(--link-color);
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .navigation-links a:hover, .navigation-links select:hover {
            text-decoration: underline;
        }
        .wallet-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .wallet-container h1 {
            margin-bottom: 20px;
        }
        .connect-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .connect-button:hover {
            background-color: #2980b9;
        }
        .status {
            margin-top: 20px;
            font-size: 14px;
        }
        .loading {
            margin-top: 20px;
            font-size: 14px;
            color: #3498db;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #121212;
                --text-color: #ffffff;
                --link-color: #40c4ff;
            }
            .wallet-container {
                background-color: #222;
                color: #fff;
            }
        }
        @media (prefers-color-scheme: light) {
            :root {
                --background-color: #ffffff;
                --text-color: #000000;
                --link-color: #007acc;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Conway's Farm of Life</h1>
    <div class="navigation-links">
        <select id="play-dropdown" onchange="handlePlayOptionChange()">
            <option value="">Play</option>
            <option value="free">Free</option>
            <option value="limit">Limit</option>
            <option value="action">Action</option>
        </select>
        <a href="about.html">About</a>
    </div>

    <div class="wallet-container">
        <h1>Connect Your TON Wallet</h1>
        <button class="connect-button" id="connectButton">Connect Wallet</button>
        <div class="status" id="status"></div>
        <div class="loading" id="loading" style="display: none;">Connecting...</div>
    </div>

    <script src="https://unpkg.com/@tonconnect/ui@^0.3.0/dist/tonconnect-ui.min.js" onload="initTonConnect()" onerror="handleScriptError()"></script>
    <script>
        function handlePlayOptionChange() {
            const selectedValue = document.getElementById('play-dropdown').value;
            if (selectedValue) {
                switch (selectedValue) {
                    case 'free':
                        window.location.href = 'cfol_f.html';
                        break;
                    case 'limit':
                        window.location.href = 'cfol_l.html';
                        break;
                    case 'action':
                        window.location.href = 'cfol_a.html';
                        break;
                }
            }
        }

        function handleScriptError() {
            document.getElementById('status').innerText = 'Failed to load TON Connect script. Please try again later.';
        }

        function initTonConnect() {
            const manifestUrl = 'https://bafybeif7yyz6m2n7oly5kxx2sld44gn6see7iwxz7oex7xao3dtxbk7o6q.ipfs.w3s.link/tonconnect-manifest.json'; // Replace with your manifest URL
            const tonConnect = new TonConnectUI({
                manifestUrl: manifestUrl,
                buttonRootId: 'connectButton',
            });

            tonConnect.onStatusChange((status) => {
                document.getElementById('loading').style.display = 'none';
                if (status.connected) {
                    document.getElementById('status').innerText = `Connected to ${status.account.address}`;
                } else if (status.notFound) {
                    document.getElementById('status').innerText = 'TON provider not found. Please install a TON wallet extension.';
                } else if (status.error) {
                    document.getElementById('status').innerText = `Error connecting wallet: ${status.error.message}. Please ensure your TON wallet extension is up to date and properly configured.`;
                }
            });

            document.getElementById('connectButton').addEventListener('click', () => {
                document.getElementById('status').innerText = '';
                document.getElementById('loading').style.display = 'block';
                tonConnect.connect();
            });
        }
    </script>
</body>
</html>
