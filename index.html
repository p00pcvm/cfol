        body {

            align-items: center;
            margin: 0;

            background-color: var(--background-color);

            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .navigation-links a:hover, .navigation-links select:hover, .navigation-links button:hover {
            text-decoration: underline;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #121212;
                --text-color: #ffffff;
                --link-color: #40c4ff;
            }
        }
        @media (prefers-color-scheme: light) {
            :root {
                --background-color: #ffffff;
                --text-color: #000000;
                --link-color: #007acc;
            }
        }
    </style>
